<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>API & AJAX</title>
  </head>
  <body>
    <!-- Start Nav Secition -->
    <header class="bg-dark fixed-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand text-warning" href="#">
              <h1 class="m-0"><i class="fa fa-utensils me-3"></i>Restoran</h1>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active text-warning" aria-current="page"
                    >salad</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link text-warning" aria-current="page">pizza</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-warning" aria-current="page">pasta</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-warning" aria-current="page"
                    >tomato</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-warning" aria-current="page">onion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-warning" aria-current="page"
                    >chicken</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- End Nav Secition -->

    <!-- Start Landing Secition -->
    <section>
      <div class="landing position-relative">
        <div class="container">
          <form class="find d-flex align-items-center justify-content-between">
            <input type="text" placeholder="Search..." id="search" />
          </form>
        </div>
      </div>
    </section>
    <!-- End Landing Secition -->

    <!-- Start Popular Items Secition -->
    <section class="items">
      <div class="pt-5 container">
        <div class="text-center text">
          <h5 class="section-title text-center fw-normal">Food Menu</h5>
          <h1 class="mb-5 fw-bold">Most Popular Items</h1>
        </div>
        <div id="show-data" class="row mt-5 pb-5"></div>
      </div>
    </section>
    <!-- End Popular Items Secition -->

    <section>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="show-modal"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
